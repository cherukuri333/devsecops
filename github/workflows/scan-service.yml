name: Build scan Service (Maven + Docker)

on:
  push:
    branches: [ main ]
    paths:
      - "scan-service/**"

jobs:
  build:
    runs-on: self-hosted

    env:
      IMAGE_NAME: 12345678.dkr.ecr.us-east-1.amazonaws.com/scan-service:latest

    steps:
      - name: Cleanup disk space
        run: |
          docker system prune -af --volumes
          sudo rm -rf ${{ runner.temp }}
          sudo rm -rf /home/ubuntu/actions-runner/_work/_temp/*

      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -f scan-service/pom.xml clean package -DskipTests

      - name: Docker Version
        run: docker --version

      - name: Build Docker Image
        run: |
          sudo docker build -t $IMAGE_NAME scan-service
          echo "Docker image $IMAGE_NAME built successfully"

      - name: Scan Docker Image with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL $IMAGE_NAME
